<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fade Skill Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
    }

    .skills-section {
      padding: 40px 20px;
      text-align: center;
    }

    .section-title {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .carousel-title {
      font-size: 1.75rem;
      margin: 20px 0 10px;
      color: #fff;
    }

    .skills-carousel {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 40px;
      position: relative;
      height: 200px;
    }

    .skill-track {
      position: relative;
      height: 100%;
    }

    .skill-slide {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .fade-show {
      opacity: 1;
      z-index: 2;
    }

    .skill-slide p {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .skill-bar {
      width: 80%;
      height: 25px;
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
    }

    .advance-skills, .normal-skills {
      height: 100%;
      background-color: #fff;
      color: black;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      line-height: 25px;
    }

    .advance-skills { width: 75%; }
    .normal-skills { width: 50%; }

    @media screen and (max-width: 768px) {
      .skill-slide p {
        font-size: 1.5rem;
      }
      .skill-bar {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <section class="skills-section" id="skills">
    <h1 class="section-title">My Skills ðŸ’ª</h1>

    <h2 class="carousel-title">Technical Skills</h2>
    <div class="skills-carousel" id="carousel-tech">
      <div class="skill-track">
        <div class="skill-slide fade-show">
          <p>HTML</p><div class="skill-bar"><div class="advance-skills">75%</div></div>
        </div>
        <div class="skill-slide">
          <p>CSS</p><div class="skill-bar"><div class="advance-skills">75%</div></div>
        </div>
        <div class="skill-slide">
          <p>JavaScript</p><div class="skill-bar"><div class="advance-skills">75%</div></div>
        </div>
        <div class="skill-slide">
          <p>React</p><div class="skill-bar"><div class="normal-skills">50%</div></div>
        </div>
      </div>
    </div>

    <h2 class="carousel-title">Soft Skills</h2>
    <div class="skills-carousel" id="carousel-soft">
      <div class="skill-track">
        <div class="skill-slide fade-show">
          <p>Teamwork</p><div class="skill-bar"><div class="advance-skills">80%</div></div>
        </div>
        <div class="skill-slide">
          <p>Communication</p><div class="skill-bar"><div class="advance-skills">85%</div></div>
        </div>
        <div class="skill-slide">
          <p>Problem Solving</p><div class="skill-bar"><div class="advance-skills">75%</div></div>
        </div>
        <div class="skill-slide">
          <p>Leadership</p><div class="skill-bar"><div class="advance-skills">70%</div></div>
        </div>
      </div>
    </div>
  </section>

  <script>
    function startFadeCarousel(containerId, interval = 3000) {
      const container = document.querySelector(containerId);
      const slides = container.querySelectorAll(".skill-slide");
      let index = 0;
      let timer;

      function showSlide(i) {
        slides.forEach(slide => slide.classList.remove("fade-show"));
        slides[i].classList.add("fade-show");
      }

      function start() {
        timer = setInterval(() => {
          index = (index + 1) % slides.length;
          showSlide(index);
        }, interval);
      }

      function stop() {
        clearInterval(timer);
      }

      container.addEventListener("mouseenter", stop);
      container.addEventListener("mouseleave", start);

      showSlide(index);
      start();
    }

    document.addEventListener("DOMContentLoaded", () => {
      startFadeCarousel("#carousel-tech");
      startFadeCarousel("#carousel-soft");
    });
  </script>
</body>
</html>
